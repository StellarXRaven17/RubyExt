mixin {
    if (file("src/main/resources/usermixins.rubyext.json").exists()) {
        config 'usermixins.rubyext.json'
    }
}

jar {
    var mixins = new ArrayList<String>()
    if (file("src/main/resources/rubyext.mixins.json").exists()) {
        mixins.add("rubyext.mixins.json")
    }
    if (file("src/main/resources/usermixins.rubyext.json").exists()) {
        mixins.add("usermixins.rubyext.json")
    }
    manifest.attributes([
            "MixinConfigs": String.join(",",mixins)
    ])
}